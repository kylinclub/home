<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>GITC2017</title>
    <link rel="stylesheet" href="css/base.css?v=3a0d844594">
    <link rel="stylesheet" href="css/style.css?v=3a09734594">
    <style>
        .ModuleTop {
            position: relative;
            width: 16rem;
            height: 7.5125rem;
            left: 0px;
            top: 0px;
            background-color: #222;
            z-index: 666;
        }

        .video {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px
        }
    </style>
</head>

<body>
    <ul class="sh_city clearfix">
        <li class="fl  active" id="link1">VR直播</li>
        <a href="http://mudu.tv/?c=activity&a=live&id=55578">
            <li class="fl" id="link2">现场直播</li>
        </a>
    </ul>
    <div class="ModuleTop" id="ModuleTop">
        <iframe src="http://h5.vr.woniucloud.com/h5/iframes/player.html?vurl=http://h5.vr.woniucloud.com:80/snail/live14cb3b3000.m3u8"
            name="iframeDom" scrolling="no" frameborder="0" class="video"></iframe>
    </div>

    <!--   <div class="video_img"> GITC上海站 6月23号9:30准时开播</div>-->
    <script src="js/resize.js?v=098d844594" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            var data = {
                from: window.location.origin,
                isVideoAutoPlay: true,//是否自动播放
                sceneModel: "Sphere"
            };
            setTimeout(function () {
                // console.log(777)
                window.iframeDom.postMessage(data, '*');
            }, 2000)
        };
        window.addEventListener('message', function (e) {
            if (!e.data.from) return;
            if (!e.data.action) return;
            var actionsName = e.data.action;
            if (actionsName == "sendInfo") {
            } else if (actionsName == "toggleFullScreen") {
                toggleFullScreen(e.data.isFullScreen);
            }
        });
        var toggleFullScreen = function (isFullScreen) {
            var doDOM = document.getElementById("ModuleTop");
            if (isFullScreen) {
                doDOM.style.position = "fixed";
                doDOM.style.height = "100%";
            } else {
                doDOM.style.position = "relative";
                doDOM.style.height = "7.5125rem";
            }
        }
    </script>
    <script language="javascript" type="text/javascript" src="http://vr.snail.com/h5/fxg/lib/player/gyroHelp.js"></script>
</body>

</html>
